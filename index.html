<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Character</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="info">
    <h1>귀찮아 보여도<br>남에게 관심 많고<br>친절한 너구리</h1>
    <p>※ 손 위로 마우스를 올려 보세요!</p>
  </div>
  <div class="goori">
    <div class="tail"></div>
    <div class="body">
      <div class="body-inner"></div>
    </div>

    <div class="ear left">
      <div class="earline left"></div>
    </div>
    <div class="ear right">
      <div class="earline right"></div>
    </div>


    <div class="face">
      <div class="hair left"></div>
      <div class="hair center one"></div>
      <div class="hair center two"></div>
      <div class="hair right"></div>

      <div class="eyebrow left"></div>
      <div class="eyebrow right"></div>

      <div class="eye left">
        <div class="pupil left"></div>
      </div>
      <div class="eye right">
        <div class="pupil right"></div>
      </div>

      <div class="mouth right"></div>
      <div class="mouth left"></div>

      <div class="nose"></div>
    </div>
    <div class="hand left">
      <div class="finger"></div>
      <div class="handliner left one"></div>
      <div class="handliner left two"></div>
      <div class="handliner left three"></div>
      <div class="palm"></div>
    </div>
    <div class="hand right">
      <div class="finger"></div>
      <div class="handliner right one"></div>
      <div class="handliner right two"></div>
      <div class="handliner right three"></div>
      <div class="palm"></div>
    </div>
  </div>
  <div class="brickwall">
  </div>
</body>

</html>
